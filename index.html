<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ReciclaTech</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./img/logo.png" alt="Icone verde de reciclagem" />
        <h1>ReciclaTech</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="">Como Funciona</a></li>
          <li><a href="">Doar</a></li>
          <li><a href="">Adquirir</a></li>
          <li class="btnverde"><a class="link" href="">Começar Agora</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="primeiraSection">
        <section>
          <h2>Dê uma segunda vida aos seus eletrônicos!</h2>
          <p>
            Conectamos pessoas que querem doar eletrônicos em bom estado com
            quem precisa deles. Simples, gratuito e sustentável!
          </p>
          <div class="BoxBtn">
            <button class="btnVerde">
              Quero doar
              <img src="./img/presente.png" alt="icone de presente" />
            </button>
            <button>
              Quero Adquirir
              <img src="./img/coracao.png" alt="icone de coração" />
            </button>
          </div>
        </section>
        <img
          class="imgPrincipal"
          src="./img/simboloReciclagem.png"
          alt="imagem de simbolo reciclagem com hardware"
        />
      </section>
    </main>
  </body>
</html>
